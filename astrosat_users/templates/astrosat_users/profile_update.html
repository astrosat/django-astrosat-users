{% extends "astrosat/base.html" %}

{% load i18n %}
{% load astrosat_users_tags %}

{% block head_title %}{{ object.key }}{% endblock %}

{% block content %}

    <h2>Update {{ object.key }} ({{ object.user }})</h2>

    <form method="post" action="{% url 'profile-update' username=object.user.username profile_key=object.key %}">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Update</button>

    </form>

{% endblock content %}
