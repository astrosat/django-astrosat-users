{% extends "astrosat/base.html" %}

{% load i18n %}
{% load astrosat_users %}

{% block head_title %}Users{% endblock %}

{% block content %}

<h2>Active Users</h2>

<ul>
  {% for object in object_list %}
  <li>
    <a href="{% url 'user-detail' id=object.uuid %}"><strong>{{ object.email }}</strong> [{{ object.username }}]</a>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
